<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<!--Criar um formulário de castro de currículo-->
	<header class="box-header">
		<h1>Formulário Cadastro Currículo</h1>
	</header>
  <form method="GET">
	<fieldset class="box">
	   <div >
	   <label for="input-name" class="label-name">Nome Completo
	   <input type="text" id='input' maxlength="40"class="informations" required>
	   </label>
	   </div>

	<div class="box">
		<label for="input-email" class="label-name">E-mail
			<input type="email" id='input-' maxlength="50" class="informations" required>
		</label>
	</div>

	<div class="box">
		<label for="input-cpf" class="label-name">CPF
		<input type="numer" id='input-cpf' maxlength="11" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-endereco" class="label-name">Endereço
		<input type="text" id='input-endereco' maxlength="200" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-cidade" class="label-name">Cidade
		<input type="text" id='input-cidade' maxlength="28" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="estado" class="label-name">Estados
		<select required>
			<option class="estados">Acre</option>
			<option class="estados">Alagoas</option>
			<option class="estados">Amapá</option>
			<option class="estados">Amazonas</option>
			<option class="estados">Bahia</option>
			<option class="estados">Ceará</option>
			<option class="estados">Distrito Federal</option>
			<option class="estados">Espírito Santo</option>
			<option class="estados">Goiás</option>
			<option class="estados">Maranhão</option>
			<option class="estados">Mato Grosso</option>
			<option  class="estados">Mato Grosso do Sul</option>
			<option class="estados">Minas Gerais</option>
			<option class="estados">Pará</option>
			<option class="estados">Paraíba</option>
			<option class="estados">Paraná</option>
			<option class="estados">Pernambuco</option>
			<option class="estados">Piauí</option>
			<option class="estados">Rio de Janeiro</option>
			<option class="estados">Rio grande do Norte</option>
			<option class="estados">Rio Grande do Sul</option>
			<option class="estados">Rondônia</option>
			<option class="estados">Roraima</option>
			<option class="estados">Santa Catarina</option>
			<option class="estados">São Paulo</option>
			<option class="estados">Sergipe</option>
			<option class="estados">Tocantins</option>
		</label>
	</div>
	<div class="box moradia">
		<input type="radio" id='input-casa' name="moradia" class="informations" value="casa"  required>
		<label for="input-casa" class="label-name">Casa
		<input type="radio" id='input-ap' name="moradia" class="informations" value="ap"  required>
		<label for="input-ap" class="label-name">Apartamento
		</label>
	
   </fieldset>

   <fieldset class="box">
	<div>
		<p>Resumo Currículo</p>
		<textarea maxlength="1000" class="resumo" id="resumo" required>
		</textarea>
		</label>
	</div>

	<div class="box">
		<label for="input-cargo" class="label-name">Cargo
		<input type="text" id='input-cargo' maxlength="40" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-descricao" class="label-name">Descrição Cargo
		<input type="text" id='input-descricao' maxlength="400" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-cidade" class="label-name">Data de Início
		<input type="date" id='input-cidade' maxlength="28" class="informations"  required>
		</label>
	</div>

   </fieldset>
   
   <button type="button" class="interrupt" id="interrupt">Interromper</button>
   <button type="reset" value="reset"	 class="interrupt">Limpar</button>
   <button type="submit" class="interrupt" value="submit">Enviar</button>
</form>
   
</body>
</html>
