<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<!--Criar um formulário de castro de currículo-->
	<header class="box-header">
		<h1>Formulário Cadastro Currículo</h1>
	</header>
  <form action="" method="GET">
	<fieldset class="box">
	   <div >
	   <label for="input-name" class="label-name">Nome Completo
	   <input type="text" id='input-name' maxlength="40"class="informations" required>
	   </label>
	   </div>

	<div class="box">
		<label for="input-email" class="label-name">E-mail
			<input type="email" id='input-email' maxlength="50" class="informations" required>
		</label>
	</div>

	<div class="box">
		<label for="input-cpf" class="label-name">CPF
		<input type="numer" id='input-cpf' maxlength="11" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-endereco" class="label-name">Endereço
		<input type="text" id='input-endereco' maxlength="200" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-cidade" class="label-name">Cidade
		<input type="text" id='input-cidade' maxlength="28" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="estado" class="label-name">Estados
		<select required>
			<option class="estados" value="ac">Acre</option>
			<option class="estados" value="al">Alagoas</option>
			<option class="estados" value="ap">Amapá</option>
			<option class="estados" value="am">Amazonas</option>
			<option class="estados" value="ba">Bahia</option>
			<option class="estados" value="ce">Ceará</option>
			<option class="estados" value="df">Distrito Federal</option>
			<option class="estados" value="es">Espírito Santo</option>
			<option class="estados" value="go">Goiás</option>
			<option class="estados" value="ma">Maranhão</option>
			<option class="estados" value="mt">Mato Grosso</option>
			<option class="estados" value="ms">Mato Grosso do Sul</option>
			<option class="estados" value="mg">Minas Gerais</option>
			<option class="estados" value="pa">Pará</option>
			<option class="estados" value="pb">Paraíba</option>
			<option class="estados" value="pn">Paraná</option>
			<option class="estados" value="pe">Pernambuco</option>
			<option class="estados" value="pi">Piauí</option>
			<option class="estados" value="rj">Rio de Janeiro</option>
			<option class="estados" value="rn">Rio grande do Norte</option>
			<option class="estados" value="rs">Rio Grande do Sul</option>
			<option class="estados" value="ro">Rondônia</option>
			<option class="estados" value="rr">Roraima</option>
			<option class="estados" value="sc">Santa Catarina</option>
			<option class="estados" value="sp">São Paulo</option>
			<option class="estados" value="sp">Sergipe</option>
			<option class="estados" value="to">Tocantins</option>
		</label>
	</div>
	<div class="box moradia">
		<input type="radio" id='input-casa' name="moradia" class="informations" value="casa"  required>
		<label for="input-casa" class="label-name">Casa
		<input type="radio" id='input-ap' name="moradia" class="informations" value="ap"  required>
		<label for="input-ap" class="label-name">Apartamento
		</label>
	
   </fieldset>

   <fieldset class="box">
	<div>
		<p>Resumo Currículo</p>
		<textarea maxlength="1000" class="resumo" id="resumo" required rows="30">
		</textarea>
		</label>
	</div>

	<div class="box">
		<label for="input-cargo" class="label-name">Cargo
		<input type="text" id='input-cargo' maxlength="40" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-descricao" class="label-name">Descrição Cargo
		<input type="text" id='input-descricao' maxlength="400" class="informations"  required>
		</label>
	</div>

	<div class="box">
		<label for="input-cidade" class="label-name">Data de Início
		<input type="date" id='input-cidade' maxlength="28" class="informations"  required>
		</label>
	</div>

   </fieldset>
   
   <button type="button" class="buttons" id="interrupt">Interromper</button>
   <button type="reset" value="reset"	 class="buttons">Limpar</button>
   <button type="submit" class="buttons" value="submit">Enviar</button>
</form>
   
</body>
</html>
